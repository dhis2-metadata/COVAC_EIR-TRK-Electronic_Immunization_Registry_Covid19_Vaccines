name: Publish

on:
  push:
    tags:
      - 'D2.35test**'

  # Enable button for manual trigger
  workflow_dispatch:

# Environment variables used as input
env:
  CODE: 'COVAC'
  # Name or Type (aggregate, tracker, event, add_on)?
  NAME: 'Registry'
  TYPE: 'tracker'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Set destination'
        #
        # GITHUB_REF - tag "D2.35/1.1.3", branch "2.35"
        #
        # Can be split:
        #
        # SPLIT_REF=(${GITHUB_REF//\// }) - split into array by "/"
        # DHIS=${SPLIT_REF[0]#D} - remove "D" from 1st part "D2.35"
        # META=${SPLIT_REF[1]} - 2nd part "1.1.3"
        #
        # Remove ref prefix and construct destination for upload
        run: |
          case $GITHUB_REF in
            refs/heads/*)
                SHORT_REF="${GITHUB_REF#refs/heads/}"
                echo "DESTINATION=$CODE/$TYPE/$SHORT_REF/" >> $GITHUB_ENV
                ;;
            refs/tags/*)
                SHORT_REF="${GITHUB_REF#refs/tags/}"
                SPLIT_REF=(${SHORT_REF//\// })
                DHIS="${SPLIT_REF[0]#D}"
                META="${SPLIT_REF[1]}"
                echo "DESTINATION=$CODE/$TYPE/$META/$DHIS/" >> $GITHUB_ENV
                ;;
          esac

      - name: 'Upload to S3 Bucket'
        # TODO: Fix dockerfile, don't install aws-cli every time
        uses: dhis2/s3-sync-action@test
        with:
          # TODO: set ACL "--acl public-read" when public
          # Symlinks? --follow-symlinks
          # Delete?
          args: --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_SECRET_KEY }}
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: 'eu-west-1'
          SOURCE_DIR: 'complete/metadata.json'
          DEST_DIR: ${{ env.DESTINATION }}
